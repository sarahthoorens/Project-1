  <body>
    <!-- header element, for linking back to home page. -->
    <header class="grid-x align-center">
      <!-- website H1 title -->
      <h1 class="menu-text"><a href="index.html">Movie Fun</a></h1>

      <div class="input-group cell-6">
        <!-- Image of magnifying glass -->
        <span class="input-group-label">ðŸ”Ž</span>
        <!-- Search Bar only -->
        <input class="input-group-field" id="searchInput" type="text">
        <!-- Search Button -->
        <div class="input-group-button">
          <input type="submit" id="search" class="button" value="Search">
        </div>
      </div>
    </header>
    
    <main>
      <section class="cards-section">
        <!-- Separate div to keep 'clear' from putting blue background in.  Pulled out of later div to keep from selecting whole page when scrolling over anything. -->
        <div class="clear button-group">
          <!-- Setx flex properties for small, medium screens, when bigger CSS takes over and allows more to stack on top line. -->
          <div class="box flex-container align-spaced align-center-small grid-x grid-margin-x small-up-1 medium-up-2 large-up-3 align-around " id="movie-result-container"></div>

        </div>
      </section>
      <section>
        <!-- This is the first modal, put in separate section becasue JS was pushing divs below it in console. -->
        <div class="grid-x reveal" id="movieModal" data-reveal>
          <section class="cell large-7">
            <article id="movie-info">
        
            </article>
            <article id="giphy-info">
        
            </article>
        
          </section>
                     
          <section class="cell large-5">
              <article id="youtube-info">
        
            </article>
          </section>
      </div>
      </section>
    </main>
