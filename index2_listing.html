  <body>
    <!-- header element, for linking back to home page. -->
    <header class="grid-x align-center">
      <!-- website H1 title -->
      <h1 class="menu-text"><a href="frontpage.html">Movies & More</a></h1>

      <div class="input-group cell-6">
        <!-- Image of magnifying glass -->
        <span class="input-group-label">ðŸ”Ž</span>
        <!-- Search Bar only -->
        <input class="input-group-field" id="searchInput" type="text">
        <!-- Search Button -->
        <div class="input-group-button">
          <input type="submit" id="search" class="button" value="Search">
        </div>
      </div>
    </header>
    
    <main>
      <section class="cards-section">
        <!-- Separate div to keep 'clear' from putting blue background in.  Pulled out of later div to keep from selecting whole page when scrolling over anything. -->
        <div class="clear button-group">
          <!-- Sets flex properties for small, medium screens, when bigger CSS takes over and allows more to stack on top line. -->
          <div class="box flex-container align-spaced align-center-small grid-x grid-margin-x small-up-1 medium-up-2 large-up-3 align-around " id="movie-result-container"></div>

        </div>
      </section>
      
        <!-- This is the first modal, put in separate section becasue JS was pushing divs below it in console. -->
      <!-- <div class="grid-x grid-margin-x reveal large" id="movieModal" data-reveal>  -->
      <div class="grid-y medium-grid-frame reveal large" id="movieModal" data-reveal> 
        <!-- Add Close button -->
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="cell medium-auto medium-cell-block-container">
          <div class="grid-x grid-padding-x">
            <section class="cell medium-8 medium-cell-block-y grid-y">
              <article class="cell" id="movie-info"></article>
              </article>
              
              <article class="cell" id="giphy-info">
                <h3><strong>Giphy</strong></h3>
                <h6>Slide to view more gifs</h6>
                <section class="carousel" aria-label="Gallery">
                  <ol class="carousel__viewport">
                    <li id="carousel__slide1"
                        tabindex="0"
                        class="carousel__slide">
                        <img id="image0"  height="100%"/>
                      <div class="carousel__snapper"></div>
                      <a href="#carousel__slide5"
                         class="carousel__prev">Go to previous slide</a>
                      <a href="#carousel__slide2"
                         class="carousel__next">Go to next slide</a>
                    </li>
                    <li id="carousel__slide2"
                        tabindex="0"
                        class="carousel__slide">
                        <img id="image1" height="100%"/>
                      <div class="carousel__snapper"></div>
                      <a href="#carousel__slide1"
                         class="carousel__prev">Go to previous slide</a>
                      <a href="#carousel__slide3"
                         class="carousel__next">Go to next slide</a>
                    </li>
                    <li id="carousel__slide3"
                        tabindex="0"
                        class="carousel__slide">
                        <img id="image2" height="100%"/>
                      <div class="carousel__snapper"></div>
                      <a href="#carousel__slide2"
                         class="carousel__prev">Go to previous slide</a>
                      <a href="#carousel__slide4"
                         class="carousel__next">Go to next slide</a>
                    </li>
                    <li id="carousel__slide4"
                        tabindex="0"
                        class="carousel__slide">
                      <img id="image3" height="100%"/>
                      <div class="carousel__snapper"></div>
                      <a href="#carousel__slide3"
                         class="carousel__prev">Go to previous slide</a>
                      <a href="#carousel__slide5"
                         class="carousel__next">Go to first slide</a>
                    </li>
                    <li id="carousel__slide5"
                        tabindex="0"
                        class="carousel__slide">
                        <img id="image4" src="https://media2.giphy.com/media/IdNG0X72XQl1xfuYOn/giphy.gif?cid=543ca888nhmjnz1yoettpd30yjn1scugg6p90s47lgjsd3p3&rid=giphy.gif&ct=g" height="100%"/>
                      <div class="carousel__snapper"></div>
                      <a href="#carousel__slide4"
                         class="carousel__prev">Go to previous slide</a>
                      <a href="#carousel__slide1"
                         class="carousel__next">Go to first slide</a>
                    </li>
                  </ol>
                  <!-- <aside class="carousel__navigation">
                    <ol class="carousel__navigation-list">
                      <li class="carousel__navigation-item">
                        <a href="#carousel__slide1"
                           class="carousel__navigation-button">Go to slide 1</a>

                      <li class="carousel__navigation-item">
                        <a href="#carousel__slide5"
                           class="carousel__navigation-button">Go to slide 5</a>
                      </li>
                    </ol>
                  </aside> -->
                </section>                
              </article>
            </section>
            

            <section class="cell medium-4 medium-cell-block-y">
              <article  id="youtube-info">

              </article>
            </section>
          </div>     
        </div>  
      </div>
